name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. 빌드 및 Docker Hub 푸시 (이건 외부망 써도 상관없음)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # 2. 서버 배포
  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.76.1

      - name: Tell Server to Deploy
        uses: appleboy/ssh-action@master
        env:
          # GitHub Secret을 러너 환경변수로 주입
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          # SSH 접속 시 가져갈 환경변수 목록 지정
          envs: DB_PASSWORD
          # ▼ [수정됨] script가 with 블록 안으로 들어왔습니다!
          script: |
            cd strength-log
            git pull origin main
            
            # 서버에 .env 파일 생성 (비밀번호 주입)
            echo "DB_PASSWORD=$DB_PASSWORD" > .env
            
            # 최신 이미지 다운로드
            docker compose pull
            
            # 갈아끼우기
            docker compose up -d
            
            # 찌꺼기 청소
            docker image prune -f