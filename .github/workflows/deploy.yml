name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. 빌드 및 Docker Hub 푸시 (이건 외부망 써도 상관없음)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # 2. 서버 배포 (여기가 핵심! Tailscale 터널링 필요)
  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # [추가됨] Tailscale 연결 (OAuth 방식)
      # SSH 접속 전에 무조건 먼저 실행되어야 합니다.
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          version: 1.76.1

      # [기존] SSH 접속 (이제 Tailscale IP로 접속함)
      - name: Tell Server to Pull Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}  # ⚠️ 확인: 여기가 100.x.x.x (Tailscale IP)여야 합니다!
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd strength-log
            git pull origin main
            
            # 최신 이미지 다운로드
            docker compose pull
            
            # 갈아끼우기
            docker compose up -d
            
            # 찌꺼기 청소
            docker image prune -f