name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. 빌드 및 Docker Hub 푸시 (이건 외부망 써도 상관없음)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./strength-log-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/strength-log-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # 2. 서버 배포 (여기가 핵심! Tailscale 터널링 필요)
  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # [추가됨] Tailscale 연결 (OAuth 방식)
      # SSH 접속 전에 무조건 먼저 실행되어야 합니다.
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.76.1

      - name: Tell Server to Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          # [핵심 1] 스크립트로 넘길 비밀 변수들을 여기에 명시
          envs: DB_PASSWORD
        env:
          # [핵심 2] GitHub Secret을 환경변수와 매핑
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        script: |
          cd strength-log
          git pull origin main
          
          # [핵심 3] 서버에 .env 파일 생성 (비밀번호 주입)
          # 기존 파일이 있다면 덮어씁니다.
          echo "DB_PASSWORD=$DB_PASSWORD" > .env
          
          # 최신 이미지 다운로드
          docker compose pull
          
          # 갈아끼우기 (.env 파일을 자동으로 읽음)
          docker compose up -d
          
          # 찌꺼기 청소
          docker image prune -f